<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect to Wi-Fi</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      color: #222;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    .info {
      background-color: #f3f3f3;
      border-left: 4px solid #4CAF50;
      padding: 1rem;
      word-break: break-word;
    }
    .label {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .copy-box {
      margin-top: 1rem;
      padding: 0.8rem;
      background: #e8e8e8;
      border-radius: 6px;
      font-family: monospace;
      user-select: all;
    }
  </style>
</head>
<body>
  <h1>Hello! Connect to Wi-Fi:</h1>

  <div class="info">
    <div class="label">SSID:</div>
    Imad Home

    <div class="label">Password:</div>
    <div class="copy-box">123@456$78</div>

    <p>Copy and paste the password to connect.</p>
  </div>
</body>
</html>
