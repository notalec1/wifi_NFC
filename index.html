<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect to Wi-Fi</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin: 10px 0;
    }

    .password {
      font-weight: bold;
      background-color: #eee;
      padding: 10px;
      border-radius: 8px;
      font-size: 24px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect to Wi-Fi</h1>
    <p><strong>SSID:</strong> Imad Home</p>
    <p><strong>Password:</strong></p>
    <div class="password" id="wifi-password">123@456$78</div>
    <button onclick="copyPassword()">Copy Password</button>
  </div>

  <script>
    function copyPassword() {
      const password = document.getElementById("wifi-password").innerText;
      navigator.clipboard.writeText(password).then(() => {
        alert("Password copied to clipboard!");
      }).catch(() => {
        alert("Failed to copy. Try manually selecting it.");
      });
    }
  </script>
</body>
</html>
