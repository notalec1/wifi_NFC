<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect to Wi-Fi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #f0f0f0;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .info {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .password {
      font-size: 28px;
      font-weight: bold;
      background-color: #ffffff;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: inline-block;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fc1;
    }

    #instructions {
      display: none;
      margin-top: 25px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect to Wi-Fi</h1>
    <div class="info">SSID: <strong>Imad Home</strong></div>
    <div class="info">Password:</div>
    <div id="wifi-password" class="password">123@456$78</div><br>
    <button onclick="copyPassword()">Copy Password</button>
    <p id="instructions">
      ‚úÖ Password copied!<br><br>
      üì± On your iPhone, go to <strong>Settings &gt; Wi-Fi</strong>,<br>
      tap ‚ÄúImad Home‚Äù and paste the password.
    </p>
  </div>

  <script>
    function copyPassword() {
      const password = document.getElementById("wifi-password").innerText;
      navigator.clipboard.writeText(password).then(() => {
        document.getElementById("instructions").style.display = "block";
      }).catch(err => {
        alert("Failed to copy. Try manually selecting the password.");
      });
    }
  </script>
</body>
</html>
