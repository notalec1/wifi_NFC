<!DOCTYPE html>
<html>
<head>
  <title>Wi-Fi Info</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: white;
      width: 90%;
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 22px;
      margin: 10px 0;
      word-wrap: break-word;
    }
    #copyButton {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #copyButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect to Wi-Fi</h1>
    <p><strong>SSID:</strong> Imad Home</p>
    <p><strong>Password:</strong> <span id="wifiPass">123@456$78</span></p>
    <button id="copyButton" onclick="copyPassword()">Copy Password</button>
  </div>

  <script>
    function copyPassword() {
      const passText = document.getElementById("wifiPass").innerText;
      navigator.clipboard.writeText(passText).then(() => {
        alert("Password copied to clipboard!");
      });
    }
  </script>
</body>
</html>
